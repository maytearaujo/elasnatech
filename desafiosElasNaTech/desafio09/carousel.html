<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/pegada-cachorro.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/carousel.css">
    <title>&#9829; Elas na Tech 2023 &#9829;</title>
</head>

<body>
    <main>
        <section class="fundo">
            <div class="container-fluid estilo">
                <div id="carouselExampleFade" class="carousel slide carousel-fade">
                    <div class="carousel-inner flex">
                        <div class="carousel-item active">
                            <img src="images/cachorro-gramado.jpg"d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="images/cachorro-marrom.jpg" class="d-block w-100" alt="..." >
                        </div>
                        <div class="carousel-item">
                            <img src="images/cachorro-branco.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="images/cachorro-oculos-rosa.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
