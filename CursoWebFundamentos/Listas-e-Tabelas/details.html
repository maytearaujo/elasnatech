<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    
    <style>
        body{
            font-family: sans-serif;
        }

        details{
            color: red;
            background-color: #ccc;
            margin-bottom: 1em;
            padding: 5em;
        }

        details summary{
            cursor: pointer;
        }

        details[open]{
            background-color: aqua;
            color: black;
        }
        
    </style>
</head>
<body>
    <h1>Curso Web Design</h1>
   <details open>
        <summary>Pré-requisitos</summary>
        <!-- O texto a seguir só é exibido se o usuário clicar na seta -->
        <p>Para fazer este curso é necessário conhecimento de Sistema Operacional</p>
   </details>
   <details>
        <summary>Carga Horária</summary>
        <p>180 horas</p>
   </details>
</body>
</html>
