<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de Corte</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <h2>ElasNaTech 2023</h2>

<script>
    var n1, n2, media;

    n1 = parseFloat(prompt('Digite a 1ª nota'));
    n2 = parseFloat(prompt('Digite a 2ª nota'));
    media = (n1 + n2) / 2;

    if (media <= 5 || n1 === 0 || n2 === 0){
        alert('Reprovado')
    }else{
        alert('Aprovado');
    }

</script>
