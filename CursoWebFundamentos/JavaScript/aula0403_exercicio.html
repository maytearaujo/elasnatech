<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.5em;
            background-color: #a789c3;
            text-align: center;
        }

        button {
            font-size: 2rem;
            border-radius: 3px;
            width: 80px;
            height: 50px;
        }
    </style>
</head>

<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <h2>ElasNaTech 2023</h2>
    <h3>By Maytê Araújo</h3>

    <button onclick="iniciarCalculo('+')">+</button>
    <button onclick="iniciarCalculo('-')">-</button>
    <button onclick="iniciarCalculo('*')">*</button>
    <button onclick="iniciarCalculo('/')">/</button>

    <div id="output"></div>

    <script>
        var n2 = prompt('Digite um número');
        n2 = parseFloat(n2);
        // var mensagem = 0;

        escreve(n2);

        function iniciarCalculo(operador){
            var n1 = document.querySelector('#output').textContent;

            n1= parseFloat(n1);

            var n2 = prompt('Digite outro número');
            n2 = parseFloat(n2);

            var msg = calcular(operador, n1, n2);

            escreve(msg);
        }

        function escreve(mensagem) {
            var output = document.querySelector('#output');
            output.innerHTML = mensagem;
        }

        function calcular(operador, n1, n2) {
            var numeroCalculado = null;

            switch (operador) {
                case '+':
                    numeroCalculado = n1 + n2;
                    break;
                case '-':
                    numeroCalculado = n1 - n2;
                    break;
                case '*':
                    numeroCalculado = n1 * n2;
                    break;
                case '/':
                    numeroCalculado = n1 / n2;
                    break;
            }
            return numeroCalculado;
        }

    </script>
</body>

</html>
