<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array de Objetos</title>

    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.5em;
            background-color: #a789c3;
            text-align: center;
        }
        
        button{
            font-size: 2rem;
            border-radius: 3px;
            width: 80px;
            height: 50px;
        }
    </style>
</head>

<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <h2>ElasNaTech 2023</h2>
    <h3>By Maytê Araújo</h3>

    <div id="output"></div>
    <script>
        var produtos = [
            {"nome": "caneta", "preco": 2},
            {"nome": "lapis", "preco": 1.2},
            {"nome": "borracha", "preco": 0.5}
        ];

        var msg = "";

        for ( var i = 0; i < produtos.length; i++){
            console.log(produtos[i].preco);
            msg += "<h2>Produto: " + produtos[i].nome + "</h2>";
            msg += "<p>Preço: " + produtos[i].preco + "</p>";

        }

        document.querySelector('#output').innerHTML = msg;
    </script>
</body>

</html>
