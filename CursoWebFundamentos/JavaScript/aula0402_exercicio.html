<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.5em;
            background-color: #a789c3;
            text-align: center;
        }

        button {
            font-size: 2rem;
            border-radius: 3px;
            width: 80px;
            height: 50px;
        }
    </style>
</head>

<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <h2>ElasNaTech 2023</h2>
    <h3>By Maytê Araújo</h3>

    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>

    <div id="output"></div>

    <script>
        var n1 = prompt('Digite um número');
        n1 = parseFloat(n1);
        // var mensagem = 0;

        escreve();

        function escreve() {
            var output = document.querySelector('#output');
            output.innerHTML = n1;
        }

        function calcular(operador) {
            var n = prompt('Digite um número');
            n = parseFloat(n);

            switch (operador) {
                case '+':
                    n1 += n;
                    break;
                case '-':
                    n1 -= n;
                    break;
                case '*':
                    n1 *= n;
                    break;
                case '/':
                    n1 /= n;
                    break;
            }
            escreve();

        }

    </script>
</body>

</html>
