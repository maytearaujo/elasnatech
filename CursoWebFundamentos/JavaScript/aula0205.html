<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovado | Reprovado</title>


</head>

<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <h2>ElasNaTech 2023</h2>
    <h3>By Maytê Araújo</h3>
</body>
<script>
    var n1, n2, media;

    n1 = parseFloat(prompt('Digite o 1º número'));
    n2 = parseFloat(prompt('Digite o 2º número'));
    media = (n1 + n2) / 2;

    if (media >= 5) {
        alert('Parabéns! Você foi Aprovado')
    } else {
        alert('Desculpe, mas não foi dessa vez!');
    }
</script>

</html>
