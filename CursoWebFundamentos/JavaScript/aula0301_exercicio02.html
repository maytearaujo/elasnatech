<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada While</title>
</head>

<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <h2>ElasNaTech 2023</h2>
    <h3>By Maytê Araújo</h3>
</body>
<script>

    for (var ano = 1004; ano < 2024; ++ano) {
        if ( ano % 4 === 0){
            document.write(ano + '<br>')            
        }

    }
</script>

</html>
