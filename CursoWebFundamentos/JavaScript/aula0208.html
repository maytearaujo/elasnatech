<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>


</head>

<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <h2>ElasNaTech 2023</h2>
    <h3>By Maytê Araújo</h3>


</body>
<script>

    n1 = prompt('Digite um número');
    n1 = parseInt(n1);

    switch(n1){
        case 1:
            alert('Olá Mundo!');
            break;
        case 2:
            alert('Bom dia!');
            break
        case 3:
            alert('Boa noite!');
            break
        default:
            alert('Escolha um número de 1 a 3!')
    }
</script>

</html>
