<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos</title>

    <script>
        var num1, num2, media;

        num1 = prompt('Digite o 1º número');
        num2 = prompt('Digite o 2º número');

        media = parseFloat((parseFloat(num1) + parseFloat
        (num2)) / 2);

        alert('A média entre ' + num1 + ' e ' + num2 + ' = ' + media );

    </script>
