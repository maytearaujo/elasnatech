<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>

    <script>
        var n1, n2, media;

        n1 = prompt('Digite o 1º número');
        n1 = parseFloat(n1);

        n2 = parseFloat(prompt('Digite o 2º número'));

        media = (n1 + n2) / 2;

        alert(media > 5);

    </script>
</head>

</body>
