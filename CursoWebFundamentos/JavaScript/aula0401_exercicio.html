<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <h2>ElasNaTech 2023</h2>
    <h3>By Maytê Araújo</h3>

    <button onclick="somar()">+</button>
    <button onclick="subtrair()">-</button>
    <button onclick="multiplicar()">*</button>
    <button onclick="dividir()">/</button>

    <div id="output"></div>

    <script>
        var n1 = prompt('Digite um número');
        n1 = parseFloat(n1);
        // var mensagem = 0;

        escreve();

        function escreve() {
            var output = document.querySelector('#output');
            output.innerHTML = n1;
        }

        function somar() {
            var n = prompt('Digite um número');
            n = parseFloat(n);

            n1 += n;
            output.innerHTML = n1;
        }

        function subtrair() {
            var n = prompt('Digite um número');
            n = parseFloat(n);

            n1 -= n;
            output.innerHTML= n1;

        }

        function multiplicar(){
            var n = prompt('Digite um número');
            n = parseFloat(n);

            n1 *= n;
            output.innerHTML = n1;
        }

        function dividir(){
            var n = prompt('Digite um número');
            n = parseFloat(n);

            n1 /= n;
            output.innerHTML = n1;
        }


    </script>
</body>

</html>
