<script>
    var n1, n2, sorte;

    n1 = parseInt(prompt('Digite o 1º número'));
    n2 = parseInt(prompt('Digite o 2º número'));

    if (n1 === n2) {
        alert('Empate')
    } else {
        sorte = parseInt(Math.random() * 2);
        console.log('numero sorteado: ' + sorte);

        if ((sorte === 0 && n1 < n2) || (sorte === 1 && n1 > n2)) {
            alert('Parabéns o jogador nº 1 foi o ganhador');
        } else {
            alert('Parabéns o jogador nº 2 foi o ganhador');
        }
    }
</script>
