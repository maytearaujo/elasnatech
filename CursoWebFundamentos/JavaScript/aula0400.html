<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>

<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <h2>ElasNaTech 2023</h2>
    <h3>By Maytê Araújo</h3>

    <div id="output"></div>
    <script>

        var output = document.querySelector('#output');
        console.log(output);

        var mensagem = '';

        for(var i = 0; i < 1001; i++){
            mensagem += 'i: ' + i + '<br>';
        }
        output.innerHTML = mensagem;
    </script>
</body>

</html>
