<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos números pares</title>

    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.5em;
            background-color: #a789c3;
            text-align: center;
        }

        button {
            font-size: 2rem;
            border-radius: 3px;
            width: 80px;
            height: 50px;
        }
    </style>
</head>

<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <h2>ElasNaTech 2023</h2>
    <h3>By Maytê Araújo</h3>

    <script>
        var numeros = new Array(25, 30, 45, 28, 0, 12, 78, 64, 4, 15, 2);


    var somaNumeros = somaPares(numeros);

    alert('A soma dos números pares é: ' + somaNumeros);
        
        function somaPares(arr) {
            var soma = 0;
            
            for (var i = 0; i < arr.length; i++) {
                arr[i] = parseInt(arr[i]);
                if ((!isNaN[i]) && (arr[i] % 2 === 0)) {
                    soma += parseInt(arr[i]);
                }
            }
            return soma;
        }
    </script>
</body>

</html>
