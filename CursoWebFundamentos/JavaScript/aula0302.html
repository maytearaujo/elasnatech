<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada While</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <h2>ElasNaTech 2023</h2>
    <h3>By Maytê Araújo</h3>
</body>
<script>
    var n;

    n = parseInt(prompt('Digite um número'));

    for(var i = 1; i <11; ++i){
        document.write(n +' x '+ i+' = '+(n*i)+'<br>');
    }
</script>
</html>
