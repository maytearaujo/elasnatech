<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>

    <style>
        .div1{
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 100px auto;

            border-radius: 50px 20px 100px 0;
            box-shadow: 10px 10px 10px green;
        }
        
        .div2{
            background-color: pink;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            box-shadow: -10px -10px 30px 20px green;

            border-radius: 100px;
        }
        
        .div3{
            background-color: rgb(0, 59, 82);
            width: 200px;
            height: 200px;
            margin: 100px auto;

            border-radius: 50px 20px 0 80px / 100px 50px 0 20px;
            /* varias sombras */
            box-shadow: 20px 0 0 0 black, 10px 20px 10px red, -10px 5px 5px blue, 0 -10px 10px 5px green;
        }

    </style>
</head>
<body>
    <div class="div1"></div>

    <div class="div2"></div>

    <div class="div3"></div>
</body>
</html>
