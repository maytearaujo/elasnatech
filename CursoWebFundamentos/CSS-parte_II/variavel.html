<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis</title>

    <style>
    /* OUTRA FORMA DE DECLARAR VARIAVEL Ã‰ DENTRO DO ROOT */

        :root{
            --header-height: 10rem;
            --main-color:  rgba(255, 0, 0, .3);
        }        

        html{
            font-size: 62.5%;
            /* VARIAVEL */
            --header-height: 15rem;
        }

        header{
            width: 100%;
            background-color: var(--main-color);
            height: var(--header-height);
            font-size: 2rem;
            position: fixed;
            top: 0;
            left: 0;
        }

        main{
            min-height: calc(100vh + var(--header-height) - 2rem);
            background-color: #ccc;
            font-size: 2rem;
            margin-top: var(--header-height);
        }

        footer{
            height: 10rem;
            font-size: 2rem;
            background-color: var(--main-color);
        }
    </style>
</head>
<body>
    <header>header</header>
    <main>main</main>
    <footer>footer</footer>
</body>
</html>
