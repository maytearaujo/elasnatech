<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>

    <style>
        .div1{
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 100px auto;

            border-radius: 50px 20px 100px 0;
        }
        
        .div2{
            background-color: pink;
            width: 200px;
            height: 200px;
            margin: 100px auto;

            border-radius: 100px;
        }
        
        .div3{
            background-color: rgb(197, 59, 82);
            width: 200px;
            height: 200px;
            margin: 100px auto;

            border-radius: 50px 20px 0 80px / 100px 50px 0 20px;
            /* eixo horizontal / eixo vertical */
        }

    </style>
</head>
<body>
    <div class="div1"></div>

    <div class="div2"></div>

    <div class="div3"></div>
</body>
</html>
