<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transiton</title>

    <style>
        div{
            --anima: cubic-bezier(.59, -0.3, .49, 1.36);
            background-color: orange;
            width: 200px;
            height: 150px;
            margin: 100px auto;
            transition-property: width;
            transition-duration: .5s, 1;
            transition-timing-function:  cubic-bezier(.59, -0.3, .49, 1.36);
            transition-delay: 0s, .3s;
            transition: width .5s ease, height 1s ease .3s;
            background-color: .5s ease;
        }

        div:hover{
            width: 400px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
