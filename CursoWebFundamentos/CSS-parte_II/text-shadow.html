<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>

    <style>
        .text{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            margin-top: 100px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 3em;
        }
        .text1{
            text-shadow: -10px 10px 0 red;
        }
        .text2{

            text-shadow:
            -1px 1px 0 rgba(0, 0, 0, .1),
            -3px 3px 0 rgba(0, 0, 0, .1),
            -5px 5px 0 rgba(0, 0, 0, .1),
            -7px 7px 0 rgba(0, 0, 0, .1),
            -9px 9px 0 rgba(0, 0, 0, .1);
        }
        
        .text3{
            color: white;
            text-shadow:
            -1px 1px 0 rgba(0, 0, 0, .1),
            -3px 3px 0 rgba(0, 0, 0, .1),
            -5px 5px 0 rgba(0, 0, 0, .1),
            -7px 7px 0 rgba(0, 0, 0, .1),
            -9px 9px 0 rgba(0, 0, 0, .1);
        }

        
        .text4{
            color: green;
            text-shadow:
            -1px 1px 0 rgba(0, 0, 0, .1),
            -2px 1px 0 rgba(0, 0, 0, .1),
            -3px 3px 0 rgba(0, 0, 0, .1),
            -4px 5px 0 rgba(0, 0, 0, .1),
            -7px 7px 0 rgba(0, 0, 0, .1),
            -9px 9px 0 rgba(0, 0, 0, .1);
        }

    </style>
</head>
<body>
    <h1 class="text text1">Text Shadow</h1>
    <h1 class="text text2">Text Shadow</h1>
    <h1 class="text text3">Text Shadow</h1>
    <h1 class="text text4">Text Shadow</h1>
</body>
</html>
