<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>

    <style>
        body{
            margin: 0;
        }

        .gridContainer {
            width: 100vw;
            height: 100vh;
            background: #ccc;
        }

        .gridItem {
            background-color: orange;
            padding: 15px;
            font-family: sans-serif;   
        }

        /* GRID */
        .gridContainer{
            display: grid;
            /* grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 75px 50px 1fr 50px; */

            gap: 1em;

            /* grid-template-areas:
            "header     header  header"
            "nav        nav     aside"
            " main      main    aside"
            "footer     footer  footer"; */

            /* grid-template Ã© um atalho para grid-template-areas: ; */
            grid-template:
            "header     header  header"     75px
            "nav        nav ."          50px
            "main       main    aside"      1fr
            "footer     footer  aside"      50px
            / 1fr       1fr     1fr;
        }

        .header{
            /* grid-column: 1 / -1; */
            /* grid-area: header; */
            /* grid-column: header-start / header-end; */
            grid-column: header;
        }

        .nav {
            /* grid-column: 1 / -2; */
            /* grid-area: nav; */
            /* grid-column: nav-start / start-end; */
            grid-column: nav;
        }

        .aside{
            /* grid-row: 2 / -1;
            grid-column: 3 / -1; */
            /* grid-area: aside; */
            /* grid-column: aside-start / aside-end;
            grid-row: aside-start / aside-end; */
            grid-column: aside;
            grid-row: aside;
        }

        .main {
            /* grid-column: 1 / 3; */
            /* grid-area: main; */
            /* grid-column: main-start / main-end; */
            grid-column: main;
        }

        .footer {
            /* grid-row: 4 / 5; */
            /* grid-column: 1 / -1;
            background-color: rgb(0 0 0 / .5); */
            /* grid-area: footer; */
            /* grid-column: footer-start / footer-end; */
            grid-column: footer;
        }
    </style>
</head>

<body>
    <h2>Grid Layout</h2>


    <div class="gridContainer">
        <header class="header gridItem">Header</header>
        <nav class="nav gridItem">nav</nav>
        <aside class="aside gridItem">aside</aside>
        <main class="main gridItem">
            main
        </main>
        <footer class="footer gridItem">footer</footer>

    </div>
</body>

</html>
