<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo</title>

    <style>
        ::cue {
            padding: 16px;
            display: inline-block;
            color: yellow;
            font-size: 1.6em;
            background-color: rgb(0 0  0 / .5);
        }
    </style>
</head>
<body>
    <video controls autoplay loop muted>
        <source src="/media/video.mp4" type="video/mp4">
        <source src="/media/video.ogv" type="video/ogg">
        <source src="/media/video.webm" type="video/webm">

        <!-- LEGENDA -->
        <track src="media/track.pt.vtt" kind="captions" srclang="pt" label="Português" default></track>
        <track src="media/track.en.vtt" kind="captions" srclang="en" label="Inglês"></track>
        <p>o seu browser não suporta video</p>
    </video>
</body>
</html>
