<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>

    <link rel="stylesheet" href="contato.css">
</head>
<body>

    <form action="" autocomplete="off">
        <fieldset>
            <legend>Formulário de Contato</legend>

            <label for="name">Nome Completo</label>
            <input type="text" name="" id="name" required placeholder="Digite seu nome completo">

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required placeholder="Digite um e-mail válido">

            <label for="subject">Assunto</label>
            <input type="text" id="subject" name="subject">

            <label for="message">Mensagem</label>
            <textarea name="message" id="message" rows="7" required maxlength="1000" minlength="20" placeholder="Conte-nos tudo"></textarea>

            <button type="submit" class="btn">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
