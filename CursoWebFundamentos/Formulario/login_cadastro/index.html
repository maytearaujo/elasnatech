<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lumanosimo&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <form action="#" method="get" autocomplete="off">
        <fieldset class="form__fieldset">
            <legend class="form__title">Login</legend>

            <label for="user" class="form__label">Usuário</label>
            <input type="text" name="user" id="user" required class="form__input">

            <label for="password" class="form__label">Senha</label>
            <input type="password" name="password" id="" required class="form__input">
        </fieldset>
        <div class="form__action">
            <input type="submit" value="login" class="btn btn-primary">
            <a href="cadastro.html" class="btn btn-secondary">Cadastre-se</a>
            <a href="#" class="form__action__aside">Esqueci minha senha</a>
        </div>
    </form>
</body>
</html>
