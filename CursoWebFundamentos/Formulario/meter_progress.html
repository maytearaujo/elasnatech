<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter e Progress</title>
</head>
<body>
    <h1>Meter</h1>
    <!-- representa uma régua -->
    <label for="combustivel">Nível do Combustível</label>
    <meter min="0" max="100" low="30" high="90" value="25" optimum="50" id="conbustivel">Combustível</meter>

    <h1>Progress</h1>
    <!-- representa uma porcentagem  de progresso de uma tarefa -->
    <label for="">Porcentagem da Tarefa
        <progress max="100" value="50">50%</progress>
    </label>

    <br><br>
    <form oninput="result.value=a.value*b.value">
        <input type="number" name="a" id="a"> X
        <input type="number" name="b" id="b"> =
        <output name="result" for="a b"></output>
    </form>
</body>
</html>
