<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        body {
            padding-bottom: 100vh;
        }

        textarea {
            resize: none;
        }
    </style>

</head>

<body>
    <form>
        <fieldset>
            <legend>Introdução</legend>

            <label for="">Email</label>
            <input type="email" name="email" required value="meuemail@site.com">
            <br><br>

            <label for="">Email</label>
            <input type="email" name="email" required placeholder="meuemail@site.com">
            <br><br>

            <label for="filhos">Quantidade de Filhos</label>
            <br>

            <input type="number" name="" id="filhos" min="0" max="1000">

            <br><br>
            <input type="date" name="" id="" min="2022-01-15" max="2022-12-15">

            <br><br>
            <label for="">Possui atividade extra?</label>

            <label>
                <input type="radio" name="atvExtra" value="sim">Sim
            </label>
            <label>
                <input type="radio" name="atvExtra" value="nao">Não
            </label>
        </fieldset>

        <br><br>

        <fieldset>
            <legend>Área de Interesse</legend>

            <label>
                <input type="checkbox" name="Interesse=" value="html">HTML
            </label>

            <label>
                <input type="checkbox" name="Interesse=" value="css">CSS
            </label>

            <label>
                <input type="checkbox" name="Interesse=" value="javascript">JavaScript
            </label>

            <label>
                <input type="checkbox" name="Interesse=" value="pyton">Pyton
            </label>

            <label>
                <input type="checkbox" name="Interesse=" value="java">Java
            </label>
            <br><br>

            <label for="">Escolha uma Linguagem
                <select name="linguagem" required multiple size="8">
                    <option value="">Selecione</option>

                    <optgroup label="frontend">
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="javascript">Javascript</option>
                    </optgroup>

                    <optgroup label="backend">
                        <option value="pyton">Pyton</option>
                        <option value="java">Java</option>
                    </optgroup>
                </select>

                <input type="text" list="linguagemList">
                <datalist id="linguagemList" <option value="HTML">
                    <option value="CSS">
                    <option value="Javascript">
                    <option value="Java">
                    <option value="Pyton">
                    <option value="Php">
                </datalist>
            </label>
        </fieldset>

        <br><br>
        <fieldset>
            <legend>Mensagem</legend>
            <textarea name="msg" id="" cols="30" rows="5" maxlength="255"></textarea>
            <br><br>

            <textarea name="" id="" cols="30" rows="10" readonly disabled>
Contrato de Utilização
1.1 Regra 1
1.2 Regra 2
1.3 Regra 3
1.4 Regra 4
1.5 Regra 5
            </textarea>
            <br>
            <label for="">
                <input type="checkbox" name="" id="">Li e aceito o contrato
            </label>

            <br><br><br>
            <input type="file">
        </fieldset>

        <!-- ENVIAR INFORMAÇÕES PARA O SERVIDOR, OCULTO DO USUARIO -->
        <input type="hidden" value="abcdef">

        <br><br>

        <!-- envia informações do formulario para o servidor -->
        <input type="submit" value="Enviar">

        <!-- utilizado quando for ocorrer uma validação javascript -->
        <input type="button" value="button">

        <button type="submit"><em>Utilizando tag button</em></button>
        <button><b>Utilizando tag button</b></button>

        <br><br>
        <input type="search">
        
        <br><br>
        <input type="range" min="0" max="10" step="5">
        
        <br><br>
        <input type="time" name="" id="">
        
        <br><br>
        <input type="color">
    </form>
</body>

</html>
