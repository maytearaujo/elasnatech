<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/pegada-cachorro.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>&#9829; Elas na Tech 2023 &#9829;</title>
</head>

<body>
    <header class="header">
        <img src="images/clipart2824255.png" alt="logo" class="header_logo">

        <span id="hamburguer" class="material-symbols-rounded">
            menu
        </span>

        <nav id="itens_menu" class="header_nav">
            <ul>
                <li><a href="">Menu 01</a></li>
                <li><a href="">Menu 02</a></li>
                <li><a href="">Menu 03</a></li>
                <li><a href="">Menu 04</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="fundo">
            <div class="container-fluid estilo">
                <div id="carouselExampleFade" class="carousel slide carousel-fade">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/dog-black.jpg"d-block w-100" alt="..." height="400px" width="400px">
                        </div>
                        <div class="carousel-item">
                            <img src="images/dog-green.jpg" class="d-block w-100" alt="..." height="400px" width="400px">
                        </div>
                        <div class="carousel-item">
                            <img src="images/dog-pink.jpg" class="d-block w-100" alt="..." height="400px" width="400px">
                        </div>
                        <div class="carousel-item">
                            <img src="images/dog-white.jpg" class="d-block w-100" alt="..." height="400px" width="400px">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="logos_footer">
            <div>
                <a href="">
                    <img src="images/facebook.png" alt="" class="tamanho">
                </a>
            </div>
            <div>
                <a href="">
                    <img src="images/linkedin.png" alt="" class="tamanho">
                </a>
            </div>
            <div>
                <a href="">
                    <img src="images/instagram.png" alt="" class="tamanho">
                </a>
            </div>
            <div>
                <a href="">
                    <img src="images/tiktok.png" alt="" class="tamanho">
                </a>
            </div>
            <div>
                <a href="">
                    <img src="images/github.png" alt="" class="tamanho">
                </a>
            </div>
            <p class="texto_footer">&#9829; Elas Na Tech &#9829; by Maytê Araújo </p>
        </div>

    </footer>

    <script>
        var hamburguer = document.getElementById('hamburguer');
        var itens_menu = document.getElementById('itens_menu');

        hamburguer.addEventListener('click', aparecer);

        function aparecer() {
            if (itens_menu.style.display == 'block') {
                itens_menu.classList.remove('show');
            } else {
                itens_menu.classList.toggle('show');
            }
        }
    </script>
</body>

</html>
