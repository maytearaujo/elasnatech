<!DOCTYPE html>
<html lang=pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Montserrat:wght@300;400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="short cut icon" href="images/notebook.png">
    <title>Portifólio Maytê Araújo</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="card">
                    <div class="card-header">Fale Conosco</div>

                    <form action="" method="">

                        <div class="row mb-3">
                            <label for="name" class="col-md-4 col-form-label text-md-end">Nome</label>

                            <div class="col-md-6">
                                <input id="name" type="text" class="form-control" name="name" value="" required
                                    autocomplete="name" autofocus>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="email" class="col-md-4 col-form-label text-md-end">E-mail</label>

                            <div class="col-md-6">
                                <input id="email" type="email" class="form-control" name="email" value="" required
                                    autocomplete="email" autofocus>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="assunto" class="col-md-4 col-form-label text-md-end">Assunto</label>

                            <div class="col-md-6">
                                <input id="assunto" type="text" class="form-control" name="assunto" value="" required
                                    autocomplete="assunto" autofocus>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="mensagem" class="col-md-4 col-form-label text-md-end">Mensagem</label>

                            <div class="col-md-6">
                                <textarea id="mensagem" class="form-control" name="mensagem" value="" required
                                    autocomplete="mensagem" autofocus cols="10" rows="5"></textarea>
                            </div>
                        </div>

                        <div class="row mb-0">
                            <div class="col-md-8 offset-md-4">
                                <input type="" value="Enviar" class="btn btn-primary btn-sm" />
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
