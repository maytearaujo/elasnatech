<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <title>Perguntas Frequentes</title>
</head>
<body>
    <div class="container m-3">
        <div class="alert alert-danger alert-dismissible show fade">
            Lembre-se de avaliar este curso com 5 estrelas

            <button type="button" data-bs-dismiss="alert" class="btn-close"></button>
        </div>
        <h1>Perguntas Frequentes</h1>

        <div class="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta1">Pergunta 1</button>
                </h2>
                <div id="resposta1" class="accordion-collapse collapse">
                    <div class="accordion-body">Resposta da Pergunta número 1</div>
                </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta2">Pergunta 2</button>
                </h2>
                <div id="resposta2" class="accordion-collapse collapse">
                    <div class="accordion-body">Resposta da Pergunta número 2</div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta3">Pergunta 3</button>
                </h2>
                <div id="resposta3" class="accordion-collapse collapse show">
                    <div class="accordion-body">Resposta da Pergunta número 3</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
