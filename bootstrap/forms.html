<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <title>Formulário</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row justify-content-center mt-3">
                <div class="col-6">
                    <form class="needs-validation" name="formulario-teste" method="post">
                        <div class="row mt-3">
                            <label class="form-label col-12" for="">Usuário</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input required type="text" name="name" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <label class="form-label col-12" for="">Link Personalizado</label>
                            <div class="input-group">
                                <span class="input-group-text">http://www.linkedin.com/in/</span>
                                <input type="text" name="name" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <label class="form-label col-12" for="">Preço do Produto Personalizado</label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input type="text" name="name" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <label class="form-label col-4" for="">Nome</label>
                            <div class="col-8">
                                <input required type="text" name="name" class="form-control">
                            </div>
                            <div class="valid-feedback">Correto!</div>
                            <div class="invalid-feedback">Preencha seu nome completo!</div>
                        </div>
                        <div class="row mt-3">
                            <label class="form-label col-4" for="">Envie seu Curriculo</label>
                            <div class="col-8">
                                <input type="file" name="resume" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <label class="form-label col-4" for="">Escolha uma cor</label>
                            <div class="col-8">
                                <input type="color" name="color" class="form-control form-control-color">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <label class="form-label col-4" for="">Escolha seu curso</label>
                            <div class="col-8">
                                <input list="listaCursos" name="cursos" class="form-control"
                                    placeholder="Escolha o nome do curso">

                                <datalist id="listaCursos">
                                    <option value="HTML Básico"></option>
                                    <option value="HTML 5"></option>
                                    <option value="CSS 3"></option>
                                    <option value="Java Script"></option>
                                    <option value="PHP"></option>
                                </datalist>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <label class="form-label col-4" for="">Selecione seu curso</label>
                            <div class="col-8">
                                <select name="" id="" multiple class="form-select form-select-lg">
                                    <option value="" selected>-- Selecione --</option>
                                    <option value="HTML5">HTML 5</option>
                                    <option value="CSS3">CSS 3</option>
                                    <option value="JavaScript">Java Script</option>
                                    <option value="PHP">PHP</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <label class="form-label col-4" for="">Central de Nofificações</label>
                            <div class="col-8">
                                <div class="form-check">
                                    <input type="checkbox" id="promo" class="form-check-input" name="not">
                                    <label for="promo" class="form-check-label">Promoções</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" checked id="info" class="form-check-input" name="not">
                                    <label for="info" class="form-check-label">Informações Úteis</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <label class="form-label col-4" for="">Gênero</label>
                            <div class="col-8">
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="masculino" class="form-check-input" name="genero">
                                    <label for="masculino" class="form-check-label">Masculino</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="feminino" class="form-check-input" name="genero">
                                    <label for="feminino" class="form-check-label">Feminino</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <label class="form-label col-4" for="">Gostaria de Receber nosssas promoções</label>
                            <div class="col-8">
                                <div class="form-check form-switch">
                                    <input type="checkbox" id="new" class="form-check-input" name="not">
                                    <label for="new" class="form-check-label">Promoções e Novidades</label>
                                </div>

                            </div>
                        </div>
                        <div class="row mt-3">
                            <label class="form-label col-12" for="">Faixa de Preços</label>
                            <div class="col-12">
                               <input class="form-range" min="0" max="10" step="2" type="range" name="precos">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-lg btn-success">Enviar</button>
                        <a href="#" class="btn btn-danger">Enviar</a>

                        <button type="submit" class="btn  btn-sm btn-outline-success">Enviar</button>
                        <a href="#" class="btn btn-outline-danger">Enviar</a>
                        
                    </form>
                </div>
            </div>
