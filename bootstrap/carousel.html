<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <title>Carrosel</title>
</head>
<body>
    <section>
        <div class="container-fluid m-3">
            <div id="meuslide" class="carousel slide" data-bs-ride="carousel">
                <ul class="carousel-indicators">
                    <li data-bs-target="#meuslide" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#meuslide" data-bs-slide-to="1"></li>
                    <li data-bs-target="#meuslide" data-bs-slide-to="2"></li>
                    <li data-bs-target="#meuslide" data-bs-slide-to="3"></li>
                </ul>

                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/images/sky.jpg" alt="">
                        <div class="carousel-caption">
                            <h5>Meu Slide</h5>
                            <p>Texto de Teste</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/images/book.jpg" alt="">
                        <div class="carousel-caption">
                            <h5>Meu Slide 2</h5>
                            <p>Texto de Teste</p>
                        </div>
                    </div>
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="/images/limon.jpg" alt="">
                        <div class="carousel-caption">
                            <h5>Meu Slide 3</h5>
                            <p>Texto de Teste</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="carousel-caption">
                            <h2>Teste</h2>
                            <h5>Meu Slide 4</h5>
                            <p>Texto de Teste</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#meuslide" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="visually-hidden">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#meuslide" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="visually-hidden">Anterior</span>
                </a>
            </div>
        </div>
    </section>
    
</body>
</html>
